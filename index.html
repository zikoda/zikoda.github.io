<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/normailize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="headline">
      <h1 class="page-title"><span class="above-title">Получите видео-инструкцию</span> Как заработать свой первый миллион</h1>
    </div>
    <main class="content">
      <div class="columns">
        <div class="column-video">
          <iframe width="546" height="307" src="https://www.youtube.com/embed/rvsStitOUSo?autohide=1&showinfo=0" allowfullscreen></iframe>
        </div>
        <div class="column-form">
          <h2 class="title-form">Введите свой email</h2>
          <form class="form" name="top" action="#">
            <input type="text" name="name" id="name" placeholder="Ваше имя">
            <input type="email" name="email" id="email" placeholder="Ваше email">
            <button class="btn" type="submit">Получить инструкцию</button>
          </form>
        </div>
      </div>
      <div class="features">
        <h2 class="title-section">Почему нужно сделать это сейчас?</h2>
        <div class="features-items">
          <div class="features-item">
            <img src="img/features-item1.png" alt="Первое преимущество" width="71" height="71">
            <p>Первое преимущество</p>
          </div>
          <div class="features-item">
            <img src="img/features-item2.png" alt="Второе преимущество" width="74" height="69">
            <p>Второе преимущество</p>
          </div>
          <div class="features-item">
            <img src="img/features-item3.png" alt="Третье преимущество" width="75" height="72">
            <p>Третье преимущество</p>
          </div>
          <div class="features-item">
            <img src="img/features-item4.png" alt="Четвертое преимущество" width="71" height="71">
            <p>Четвертое преимущество</p>
          </div>
        </div>
      </div>
      <a href="#top" class="btn btn-link">Получить инструкцию</a>
      <div class="clients">
        <h2 class="title-section">Наши клиенты</h2>
        <div class="photo-section">
          <img src="img/Photo-1.jpg" alt="фотография клиента" width="213" height="213">
          <img src="img/Photo-2.jpg" alt="фотография клиента" width="213" height="213">
          <img src="img/Photo-3.jpg" alt="фотография клиента" width="213" height="213">
          <img src="img/Photo-4.jpg" alt="фотография клиента" width="213" height="213">
          <img src="img/Photo-5.jpg" alt="фотография клиента" width="213" height="213">
          <img src="img/Photo-6.jpg" alt="фотография клиента" width="213" height="213">
          <img src="img/Photo-7.jpg" alt="фотография клиента" width="213" height="213">
          <img src="img/Photo-8.jpg" alt="фотография клиента" width="213" height="213">
        </div>
      </div>
    </main>
  </div>
</body>
</html>
